<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ball Tilt Control</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      position: relative;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      border: 5px solid #333;
      box-sizing: border-box;
      background-color: #fff;
    }
    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff5722;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.1s, top 0.1s; /* Smooth movement */
    }
    #permissionButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      display: none; /* Initially hidden */
      z-index: 10;
    }
    /* On-screen controls for desktop */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .control-button {
      width: 60px;
      height: 60px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .control-button:hover {
      opacity: 1;
    }
    /* Display tilt data */
    #tiltData {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="ball"></div>
  </div>
  <button id="permissionButton">Enable Motion</button>
  
  <!-- On-screen controls -->
  <div id="controls">
    <button class="control-button" id="upBtn">↑</button>
    <button class="control-button" id="leftBtn">←</button>
    <button class="control-button" id="downBtn">↓</button>
    <button class="control-button" id="rightBtn">→</button>
  </div>
  
  <!-- Tilt data display -->
  <div id="tiltData">Tilt: γ=0°, β=0°</div>

  <script src="app.js"></script>
</body>
</html>
