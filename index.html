<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ball Tilt Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Reset and Base Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Container for the Ball */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      border: 5px solid #333;
      box-sizing: border-box;
      background-color: #fff;
    }

    /* The Movable Ball */
    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff5722;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.1s, top 0.1s; /* Smooth movement */
    }

    /* Permission Button for iOS Devices */
    #permissionButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      display: none; /* Initially hidden */
      z-index: 10;
      cursor: pointer;
    }

    /* On-screen Controls for Desktop */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .control-button {
      width: 60px;
      height: 60px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .control-button:hover {
      opacity: 1;
    }

    /* Tilt Data Display */
    #tiltData {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }

    /* Orientation Overlay Styles */
    #orientationOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      display: none; /* Hidden by default */
    }

    #orientationOverlay.visible {
      display: flex;
    }

    #orientationOverlay i {
      font-size: 80px;
      margin-bottom: 20px;
    }

    #orientationOverlay p {
      font-size: 20px;
      max-width: 300px;
    }

    /* Optional: Button Styles */
    button {
      outline: none;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div id="container">
    <div id="ball"></div>
  </div>

  <!-- Permission Button (Visible on iOS Devices) -->
  <button id="permissionButton">Enable Motion</button>

  <!-- On-screen Controls -->
  <div id="controls">
    <button class="control-button" id="upBtn">↑</button>
    <button class="control-button" id="leftBtn">←</button>
    <button class="control-button" id="downBtn">↓</button>
    <button class="control-button" id="rightBtn">→</button>
  </div>

  <!-- Tilt Data Display -->
  <div id="tiltData">Tilt: γ=0°, β=0°</div>

  <!-- Orientation Overlay -->
  <div id="orientationOverlay">
    <i class="fas fa-phone-rotate"></i>
    <p>Please rotate your device to portrait mode for the best experience.</p>
  </div>

  <!-- JavaScript File -->
  <script src="app.js"></script>
</body>
</html>
